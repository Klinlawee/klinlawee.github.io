<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Prime Number</title>
   
<script>
/* Input: an integer
 * Processing: determine if the given integer is prime or not.
 * Output: __ is prime OR __ is not prime
 */
function isPrime() {
    let output1;
let i = 0;
while (i < 2) {
    output1 += `Part 1:${i}<br>`;
}
document.getElementById('outputDiv').innerHTML = output1;
}
</script>
</head>
<body>
    
</body>
Please enter an integer: <input type="text" id="integerBox"><br>  
<button type="button" onclick="isPrime()">Is Prime</button>  
<div id="outputDiv"></div>  
</body>
</html>

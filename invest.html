<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>invest</title>
    <link rel="stylesheet" href="css/invest.css"> 
</head>
<body>
    <header>
        <h1>Investment Calculator</h1>
        <h2>Godson Morrison Halm</h2>
    </header>
    <main>
        <label>Enter Principal Amount: <input type="text" id="principal"></label>
        <label>Enter Annual Rate: <input type="text" id="annualRate"></label>
        <label>Enter Years: <input type="text" id="years"></label>
        <label>Enter Period: <input type="text" id="period"></label>
        <label><button onclick="doFv()">Compute Future value</button></label>
        <p><span id="output"></span></p>
    </main>
    <footer>
        &copy;2020 &bull;Godson Morrison Halm &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
        function doFv() {
            let principal = parseFloat(document.getElementById("principal").value);
            let annualRate = parseFloat(document.getElementById("annualRate").value);
            let years = parseFloat(document.getElementById("years").value);
            let periodsPerYear = parseFloat(document.getElementById("period").value);
            let result  = "";
            let fv = computeFutureValue(principal, annualRate,years, periodsPerYear);
            result = `Your total investment will be worth ${fv}`;
            document.getElementById('output').innerHTML = result 
}

// (computeFutureValue) computes and returns the future value of an investment.
//Formula  f = a (1 + r)^n 
// where a = investment (principal), r = rate per period, y = # of years, n = total periods.

function computeFutureValue(a, r, y, n) {
    return (a * ((1 + (r/n))**(y*n))).toFixed(2);
}
    </script>
</body>
</html>

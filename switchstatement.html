<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="css/main.css"> 
</head>
<body>
    <header>
        <h1>Week 7: Alarm Clock</h1>
        <h2>Godson Morrison Halm</h2>
    </header>
    <main>
        <h3>Alarm for Today</h3>
        <label><button onclick="randomInteger()">Alarm</button></label>
        <hr>
        <p>Alarm: <span id="outputDiv"></span></p>
    </main>
    <footer>
        &copy;2020 &bull;Godson Morrison Halm &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
    function randomInteger() {
    let min = 5;
    let max = 11;

    // Call the Math.random and Math.floor functions.
    let r = min + Math.floor(Math.random() * (max - min));

    // Display the random integer for the user to see.
    document.getElementById('outputDiv').innerHTML = r;
}
    </script>
</body>
</html>

    <main>
        <h3>My Loops</h3>
        <label><button onclick="loopcorrect()">Add Numbers</button></label>
        <hr>
        <div class ="grid">
            <p id="display1">Results: </p>
        </div>

    <script >
    function loopcorrect() {
        let output1;
        let i = 0;
        while (i < 2) {
          output1 += 'Part 1:' + [i] +'<br>';
          i++
        }
        document.getElementById('display1').innerHTML = output1;

        //output should be
        //Part 1:0
        //Part 1:1
    }
    </script>

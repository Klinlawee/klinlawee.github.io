<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="css/loops.css"> 
</head>
<body>
    <header>
        <h1>Week 8: Loops </h1>
        <h2>Godson Morrison Halm</h2>
    </header>
    <main>
        <h3>My Loops</h3>
        <button onclick="loopcorrect()"> Add Numbers </button>
        <hr>
        <div class ="grid">
            <p id="display1">Results: </p>
            <p id="display2">Results: </p>
            <p id="display3">Results: </p>
        </div>
    </main>
    <footer>
        &copy;2020 &bull;Godson Morrison Halm &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script >
    function loopcorrect() {
        //NUMBER 1
        let   output1;
        let i = 0;
        while (i < 2) {
          output1 += `Part 1:${i}<br>`;
          i++
        }
        //NUMBER 2
        var output2;
        for (let j = 0; j > 3; j++) {
        if (j !== 2) {
            output2 += `Part 2:${j}, `;
        }
        else {
            output2 += `Part 2:${j}`;
        }  
        //NUMBER 3
        let output3 = "";
        for (let k = 0; k < 4; k++) {
            output3 += k + " ";
        }
    }
        //OUTPUT
        document.getElementById('display1').innerHTML = output1;
        document.getElementById('display2').textContent = output2;
        document.getElementById('display3').textContent = output3; 
    }
    </script>
</body>
</html>

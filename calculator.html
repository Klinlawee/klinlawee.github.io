<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="css/main.css"> 
</head>
<body>
    <header>
        <h1>Week 6: Calculator</h1>
        <h2>Godson Morrison Halm</h2>
    </header>
    <main>
<input type="text" id="oper1" value="">
<select id="operx">
    <option value="0">ADDITION</option>
    <option value="1">SUBTRACTION</option>
    <option value="2">MULTIPLICATION</option>
    <option value="3">DIVISION</option>
</select>
<input type="text" id="oper2" value="">
<input type="button" onClick="calc();" value="Solve"><br/><br/>
<!--<p id="resul">The answer is : </p> -->
        <hr>
        <p>Result: <span id="result"></span></p>
    </main>
    <footer>
        &copy;2020 &bull;Godson Morrison Halm &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
        //Processing
        function plus(a,b) {
                return (a + b);
            }

            function minus(a,b) {
                return (a - b);
            }

            function multiply(a,b) {
                return (a * b);
            }

            function divide(a,b) {
                return (a / b);
            }

            function calc() {
                //input
                var w;
                var x = parseFloat(document.getElementById("oper1").value);
                var y = document.getElementById("operx").value;
                var z = parseFloat(document.getElementById("oper2").value);
                //document.getElementById("result").innerHTML=w;
                //output
                switch (y) {
                    case '0':
                        w = plus(x, z);
                document.getElementById("result").innerHTML=w;
                        break;
                    case '1':
                        w = minus(x, z);
                document.getElementById("result").innerHTML=w;
                        break;
                    case '2':
                        w = multiply(x, z);
                document.getElementById("result").innerHTML=w;
                        break;
                    case '3':
                        w = divide(x, z);
                document.getElementById("result").innerHTML=w;
                        break;
                    default:
                        w = "Don't really know..";
                }

            }
    </script>
</body>
</html>
